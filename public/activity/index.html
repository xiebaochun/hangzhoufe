<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>杭州前端开发-活动</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/public/stylesheets/common.css">
	<link rel="stylesheet" type="text/css" href="/public/libs/layui/css/layui.css">
	<link rel="stylesheet" type="text/css" href="/public/libs/layui/css/layui.mobile.css">
	<style type="text/css">
		.rule{
			padding: 10px;
			padding-left: 20px;
			line-height: 28px;
			background-color: #eee;
		}
		.footer{
			position: fixed;
			right: 10px;
			bottom: 10px;
			color: #999;
			font-size: 12px;
		}
		.product{
			margin-top: 20px;
			text-align: center;
		}
		.product img{
			width: 80%;
			margin-top: 5px;
		}
	</style>
</head>
<body>
	<div class="">
		<div class="rule">
			<p>活动产品：<span style="color: #595;">苏氏祖传中药贴</span></p>
			<p>活动规则：每人限领三贴</p>
			<p></p>
			<p>活动对象：杭州前端开发群-全体成员</p>
			<p>活动时间：2019.06.20-2019.07.30</p>
			<p style="color: #d55; font-size: 12px;">注：登记提交信心，有工作人员电话确认无误，根据提供的地址发货。</p>
		</div>
	</div>
	<form class="layui-form" style="padding: 20px 20px 10px 10px;">
		<div class="layui-form-item">
			<label class="layui-form-label">姓名：</label>
			<div class="layui-input-block">
				<input type="text" name="name" required  lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">手机号：</label>
			<div class="layui-input-block">
				<input type="text" name="phone" required  lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">收货地址：</label>
			<div class="layui-input-block">
				<input type="text" name="address" required  lay-verify="required" placeholder="请输入收货地址" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
		    <div class="layui-input-block">
		      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
		      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<div class="product">
		<p>产品介绍</p>
		<img src="/public/img/activity_02.jpg">
		<img src="/public/img/activity_01.jpg">
		<video width="320" height="240" controls style="margin-top: 10px;">
		  <source src="/public/img/product.mp4" type="video/mp4">
		</video>
	</div>
	<div class="footer">
		活动赞助：杭州前端开发群
	</div>
	<script type="text/javascript" src="/public/libs/jquery-2.1.0.js"></script>
	<script type="text/javascript" src="/public/libs/layui/layui.all.js"></script>
	<script type="text/javascript">
		$(function(){
			layui.use('form', function(){
			  var form = layui.form;
			  //监听提交
			  form.on('submit', function(data){
			    //layer.msg(JSON.stringify(data.field));
			    $.ajax({
			    	url: '/api/v1/activity/create',
			    	method: 'post',
			    	data: data.field,
			    	type: 'json',
			    	success: function(res) {
			    		if(res.success) {
			    			layer.msg('恭喜你，获取成功！');
			    		}else{
			    			layer.msg(res.msg);
			    		}
			    		
			    	}
			    });
			    return false;
			  });
			});
		});
	</script>
</body>
</html>
